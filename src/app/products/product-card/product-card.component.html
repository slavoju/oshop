<div class="card">
  <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'EUR' }}</p>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary btn-block" (click)="addToCart(key)" *ngIf="key">Add to Cart</button>
  </div>
</div>
